<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissorsGame</title>
</head>
<body>

    <h1 class="header">Rock, Paper, Scissors</h1>
<div class="big">
    <div class="container">
        <h2>"Best of 5 wins!"</h2>
        
        <div class="display-moves">
        <div class="move">
            <span id="p-move"></span>
        </div>
        <div class="separator">VS</div>
        <div class="move">
            <span id="c-move"></span>
        </div>
        </div>



    <h2>Select your move<h2>
    <div class="buttons">
        <input class="options" type="button" src="./photos/IMG_8949.jpg" value="Rock">
        <input class="options" type="button" src="./photos/IMG_8949 2.jpg" value="Paper" />
        <input class="options" type="button" src="./photos/IMG_8949 3.jpg" value="Scissors" />
    </div>

    </div>
    <div class="record">
        <h1>Score</h1>
        <br>
            <h2>
                You: <span id="p-score">0</span> 
            </h2>
            <h2>
                Computer: <span id="c-score">0</span> 
            </h2>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
